name: GS - Report Run
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: JEsperancinhaOrg Loom Action
        uses: JEsperancinhaOrg/loom-action@0.0.0-alfa-j

      - name: Local installation of Loom JDK
        run: make sdk-linux

      - name: Local installation of GraalVM JDK
        run: (curl -s "https://get.sdkman.io" | bash) && source "$HOME/.sdkman/bin/sdkman-init.sh" && . ./graalVM.sh

      - name: Build and make new Report
        run: make build-run

      - name: Print Report
        run: cat Log.md
