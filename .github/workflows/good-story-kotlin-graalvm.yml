name: GS - Kotlin - Coroutines - GraalVM Native Image Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.1.0'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Gradle Wrapper
        run: gradle install wrapper --gradle-version 7.4.2

      - name: Gradle Build
        run: cd kotlin-good-story; gradle build test;
